<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 5;

      alert("Guess the number between 1 and 100! You have 5 attempts.");

      while (attempts > 0) {
        let userGuess = parseInt(
          prompt(`Enter your guess (Attempts left: ${attempts}):`)
        );

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
          alert("Please enter a valid number between 1 and 100.");
          break;
        }

        if (userGuess === randomNumber) {
          alert(
            `Congratulations! You guessed the number ${randomNumber} correctly!`
          );
          break;
        } else if (userGuess > randomNumber) {
          alert("Too high! Try again.");
        } else {
          alert("Too low! Try again.");
        }

        attempts--;

        if (attempts === 0) {
          alert(
            `Sorry, you've run out of attempts! The correct number was ${randomNumber}.`
          );
        }
      }
    </script>
  </head>
  <body></body>
</html>
