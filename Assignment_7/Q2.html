<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      for (let i = 1; i <= 50; i++) {
        let output = "";

        if (i % 3 === 0) output += "Fizz";
        if (i % 5 === 0) output += "Buzz";
        if (output) {
          console.log(i + (output ? ` --> ${output}` : ""));
        }
      }
    </script>
  </head>
  <body>
    <h1>Output in console</h1>
  </body>
</html>
