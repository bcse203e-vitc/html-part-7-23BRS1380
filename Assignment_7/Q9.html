<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      body {
        text-align: center;
        padding: 50px;
        transition: background-color 0.5s ease-in-out;
      }
      button {
        font-size: 18px;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .red {
        background-color: red;
        color: white;
      }
      .green {
        background-color: green;
        color: white;
      }
      .blue {
        background-color: blue;
        color: white;
      }
      .random {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Event-Driven Background Color Changer</h1>
    <button class="red" onclick="changeBackgroundColor('red')">Red</button>
    <button class="green" onclick="changeBackgroundColor('green')">
      Green
    </button>
    <button class="blue" onclick="changeBackgroundColor('blue')">Blue</button>
    <button class="random" onclick="changeBackgroundColor(getRandomColor())">
      Random
    </button>

    <script>
      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
