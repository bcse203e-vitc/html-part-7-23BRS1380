<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      function bubbleSort(arr, order = "asc") {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - 1 - i; j++) {
            let shouldSwap =
              order === "asc" ? arr[j] > arr[j + 1] : arr[j] < arr[j + 1];
            if (shouldSwap) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        return arr;
      }

      let numbers = [5, 2, 9, 1, 5, 6];

      console.log("Ascending:", bubbleSort([...numbers], "asc"));
      console.log("Descending:", bubbleSort([...numbers], "desc"));
    </script>
  </head>
  <body></body>
</html>
