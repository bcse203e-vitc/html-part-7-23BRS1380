<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script>
      let arr = [1, 2, 4, 35];
      arr = arr.sort((a, b) => a - b);
      if (arr.length < 2) {
        console.log(arr[1]);
      } else {
        console.log(arr);
        console.log(arr[arr.length - 2]);
      }
    </script>
  </head>
  <body></body>
</html>
